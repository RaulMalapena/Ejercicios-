<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link rel="stylesheet" href="assets/css/formularios.css" type="text/css">
</head>
<body>
    <form  >

        <input type="text" />
        <input type="date" />
        <input type="color" />
        <input type="password" /> 
        <input type="file" />
        <input type="checkbox">
        <input type="radio">
        <input type="button"value="No soy un robot">


    </form>
    <button></button>

    <h1>Formularios</h1>
  
    <form class="formulario" >

        <div class="nombre">
            <label for="nombre">Nombre</label>

            <input class="clase-nombre" id="nombre" type="text" name="nombre" placeholder="Escribe el nombre..."/ required >
    


        </div>
       
        <div class="apellido">
            <label for="apellido">Apellido</label>

            <input id="apellido" type="text" name="apellido" placeholder="Escribe el apellido..."/>    

        </div>
       
        <div class="password">
            <label for="Contraseña">Contraseña</label>

            <input type="password" name="password" placeholder="Esccribe aqui el prohibido">
        </div>

        <div class="enviar">
            <input type="button" value="Enviar">


        </div>

          


    </form>

    <br/>

    <form >
        <fieldset>
            <legend>Ingresa el numero</legend>
    
            <label for="numero"></label>
    
            <input type="number" name="numero" min="40" max="50">
    
            <label for="rango"></label>
    
            <input type="range" name="rango" min="40" max="50">
    
    
        </fieldset>



        




    </form>
    
    
</body>
</html>
