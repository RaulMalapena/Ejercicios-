<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <!--Listas no ordenadas-->

    <ul>
        <li>Uno</li>
        <li>Dos</li>
        <li>Tres</li>
        <li>Cuatro</li>


    </ul>

    <!--Listas ordenadas-->

    <ol start="5">
        <li>Uno</li>
        <li>Dos</li>
        <li>Tres</li>
        <li>Cuatro</li>
        <ol style="list-style-type: lower-alpha;">
            <li>Letra 1</li>
            <li>Letra 2</li>
            <li>Letra 3</li>
            <li>Letra 4</li>
            <li>Letra 5</li>

        </ol>
    </ol>

</body>
</html>
